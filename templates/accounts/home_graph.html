<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Graphs</title>
</head>
<body>
<div id="myDiv"></div>
{#    {% autoescape off %}#}
{#        {{ labels }}#}
{#        {{ months }}#}
{#    {% endautoescape %}#}
<script>
    {% autoescape off %}

        let labels = {{ labels }};
    let months = {{ months }};
    let values = {{ values }};
        {% endautoescape %}
            var trace1 = {
                x: labels,
                y: values,
                type: 'scatter'
            };

            var data = [trace1];

            var layout = {
                title: 'Scroll and Zoom',
                showlegend: false
            };

            Plotly.newPlot('myDiv', data, layout, {scrollZoom: true});

</script>
