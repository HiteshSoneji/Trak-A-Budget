            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -moz-box-align: center;

</head>
<body>

    <div id="main" class="flex-container">
        <div class="container">
            <div class="toppane"><h1 id="title">TRAK-A-BUDGET</h1></div>

    <div id="splash" class="flex-container" style="background: #e22485 ; display: none">
        <div id="flex-item">
            <img src="{% static 'logo_2.png' %}" style="width:600px;height:600px"/>
        </div>
    </div>

    <script type="text/javascript">
        function fade(element) {
            var op = 1;  // initial opacity
            var timer = setInterval(function () {
                if (op <= 0.1) {
                    clearInterval(timer);

                    element.style.display = 'none';
                }
                element.style.opacity = op;
                element.style.filter = 'alpha(opacity=' + op * 100 + ")";
                op -= op * 0.1;
            }, 50);
        }

        setTimeout(function () {

            if (typeof (Storage) !== "undefined") {

                console.log("Already shown" + sessionStorage.getItem('spalashShown'));

                if (!sessionStorage.getItem('spalashShown') || sessionStorage.getItem('spalashShown') === null) {

                    document.getElementById('splash').style.display = 'inline';

                    //Display splash
                    setTimeout(function () {

                            fade(document.getElementById('splash'));
                            // document.getElementById('splash') .style.display = 'none'
                            // window.location = "http://hiteshsahu.com";

                            sessionStorage.setItem('spalashShown', true);
                        }
                        , 2000);

                } else {

                    //Display Main Content
                    document.getElementById('splash').style.display = 'none'
                    console.log("Already shown");
                }
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }, 0);
    </script>

</body>
